<div class="fixed inset-0 z-[1001] flex items-center justify-center bg-gray-900 bg-opacity-60 p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 border border-gray-200">
    
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Registrar Voto</h2>
      <p class="text-xs text-blue-600 font-bold uppercase mt-1">{{ pauta?.titulo }}</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-wider">CPF do Associado</label>
        <input type="text" 
                [value]="cpfFormatado" 
                (input)="formatarCPF($event)"
                maxlength="14" 
                placeholder="000.000.000-00"
                class="w-full border border-gray-300 rounded-md p-2.5 text-sm focus:ring-2 outline-none transition-all font-mono">
        </div>

      <div class="grid grid-cols-2 gap-3">
        <button (click)="votoSelecionado = 'SIM'" 
          [class]="votoSelecionado === 'SIM' ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : 'border-gray-200 text-gray-500'"
          class="py-4 border-2 rounded-lg font-bold transition-all text-center">
          SIM
        </button>

        <button (click)="votoSelecionado = 'NAO'" 
          [class]="votoSelecionado === 'NAO' ? 'border-red-500 bg-red-50 text-red-700' : 'border-gray-200 text-gray-500'"
          class="py-4 border-2 rounded-lg font-bold transition-all text-center">
          N√ÉO
        </button>
      </div>
    </div>

    <div class="flex flex-col gap-2 mt-8">
      <button (click)="confirmar()" 
        [disabled]="!podeConfirmar()"
        [class.opacity-50]="!podeConfirmar()"
        [class.cursor-not-allowed]="!podeConfirmar()"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded font-bold transition-colors uppercase text-sm">
        Confirmar Voto
      </button>
      <button (click)="fechar.emit()" class="w-full py-2 text-sm text-gray-400 hover:text-gray-600 font-medium">
        Cancelar
      </button>
    </div>
  </div>
</div>
